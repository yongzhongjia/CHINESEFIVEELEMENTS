<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Five Elements Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      padding: 2rem;
      text-align: center;
    }
    form {
      background: white;
      max-width: 500px;
      margin: 0 auto 2rem;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    #chart {
      width: 100%;
      max-width: 500px;
      height: 400px;
      margin: 0 auto;
    }
    #resultText {
      margin-top: 1.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Discover Your Five Elements Balance</h1>
  <form id="baziForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="date" id="birthdate" required />
    <input type="time" id="birthtime" required />
    <button type="submit">Generate Analysis</button>
  </form>

  <div id="chart"></div>
  <div id="resultText"></div>

  <script>
    function generateFakeWuxing() {
      // Simulate reasonable random values that sum up to 100
      let values = [Math.random(), Math.random(), Math.random(), Math.random(), Math.random()];
      let total = values.reduce((a, b) => a + b);
      return values.map(v => Math.round((v / total) * 100));
    }

    function getSuggestions(data) {
      let elements = ['Wood', 'Fire', 'Earth', 'Metal', 'Water'];
      let minIndex = data.indexOf(Math.min(...data));
      let maxIndex = data.indexOf(Math.max(...data));
      return `Your strongest element is <b>${elements[maxIndex]}</b>, and your weakest is <b>${elements[minIndex]}</b>.<br>
        To balance, you may engage in activities or environments that strengthen <b>${elements[minIndex]}</b>.`;
    }

    document.getElementById('baziForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const birthdate = document.getElementById('birthdate').value;
      const birthtime = document.getElementById('birthtime').value;

      // For now, simulate data. Replace this with real analysis API later
      const values = generateFakeWuxing();
      const chart = echarts.init(document.getElementById('chart'));
      const option = {
        title: {
          text: `${name}'s Five Elements`
        },
        radar: {
          indicator: [
            { name: 'Wood', max: 100 },
            { name: 'Fire', max: 100 },
            { name: 'Earth', max: 100 },
            { name: 'Metal', max: 100 },
            { name: 'Water', max: 100 }
          ]
        },
        series: [{
          type: 'radar',
          data: [{
            value: values,
            name: 'Elements Strength'
          }]
        }]
      };
      chart.setOption(option);

      document.getElementById('resultText').innerHTML = getSuggestions(values);
    });
  </script>
</body>
</html>

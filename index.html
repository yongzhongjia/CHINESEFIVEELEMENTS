<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Elements Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      padding: 2rem;
      text-align: center;
    }
    form {
      background: white;
      max-width: 500px;
      margin: 0 auto 2rem;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    #chart {
      width: 100%;
      max-width: 500px;
      height: 400px;
      margin: 0 auto;
    }
    #resultText {
      margin-top: 1.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Discover Your Five Elements Balance</h1>
  <form id="baziForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="date" id="birthdate" required />
    <input type="time" id="birthtime" required />
    <button type="submit">Generate Analysis</button>
  </form>

  <div id="chart"></div>
  <div id="resultText"></div>

  <script>
    document.getElementById('baziForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const birthdate = document.getElementById('birthdate').value;
      const birthtime = document.getElementById('birthtime').value;

      const response = await fetch('/api/wuxing', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, birthdate, birthtime })
      });

      const result = await response.json();
      const values = result.elements;
      const suggestion = result.suggestion;

      const chart = echarts.init(document.getElementById('chart'));
      chart.setOption({
        title: { text: `${name}'s Five Elements` },
        radar: {
          indicator: [
            { name: 'Wood', max: 100 },
            { name: 'Fire', max: 100 },
            { name: 'Earth', max: 100 },
            { name: 'Metal', max: 100 },
            { name: 'Water', max: 100 }
          ]
        },
        series: [{
          type: 'radar',
          data: [{
            value: values,
            name: 'Element Strength'
          }]
        }]
      });

      document.getElementById('resultText').innerHTML = suggestion;
    });
  </script>
</body>
</html>
